---
- name: Copy application file to /opt
  copy:
    src: ui/
    dest: /opt/nfc-vcard-ui/

- name: Create Docker image for NTAG Writer
  docker_image:
    build:
      path: /opt/nfc-vcard-ui/
      pull: true
    name: nfc-vcard-ui
    tag: latest
    source: build
  tags:
    - build

- name: Launch Docker container with NTAG Writer
  docker_container:
    name: nfc-vcard-ui
    image: nfc-vcard-ui:latest
    state: started
    restart_policy: always
    published_ports:
      - "80:80"
  tags:
    - start
    - never
...
